function yCh(chName) {
    pause = 0;
    if (all != 0) ended();
    if (all == 0) {
        cf = 0;
        ok = 0;
        temp = chName;
        checkSpace();
        if (ok == 1) {
            document.images[chName].src = x;
        }
        if (ok == 0) taken();
        process();
        if ((all == 0) && (pause == 0)) myChoice();
    }
}

function taken() {
    alert("This cell in not empty! Try another")
    pause = 1;
}

function myChoice() {
    temp = "";
    ok = 0;
    cf = 1;
    logicTwo();
    logicThree();
    checkSpace();
    while (ok == 0) {
        aRandomNumber = Math.random()
        comp = Math.round((choice - 1) * aRandomNumber) + 1;
        if (comp == 1) temp = "A";
        if (comp == 2) temp = "B";
        if (comp == 3) temp = "C";
        if (comp == 4) temp = "D";
        if (comp == 5) temp = "E";
        if (comp == 6) temp = "F";
        if (comp == 7) temp = "G";
        if (comp == 8) temp = "H";
        if (comp == 9) temp = "I";
        checkSpace();
    }
    document.images[temp].src = o;
    process();
}

    if (all != 0) {
        document.game.you.value = wn;
        document.game.computer.value = ls;
        document.game.ties.value = ts;
    }
}

function playAgain() {
    if (all == 0) {
